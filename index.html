<!DOCTYPE html>
<html lang="en">

<head>
    <title>foodie</title>
    <meta charset="utf-8">
    <meta name="description" content="Mew tab extension that allows you to pick your meal for the day">
    <meta name="author" content="Ogbonna Akachi for Paystack Staff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/food-style.css">
</head>

<body>
    <div class="container">
        <div class="header-text">
            <p>foodie</p>
            <h1>What will you eat today?</h1>
        </div>
        <div class="food-images-wrapper">
            <div class="food-images">
                <a href=""><img class="food-images__img" src="images/jollof.jpg" alt="Jollof Rice">
                    <div class="food-images__desc">
                        <p><b>Jollof Rice</b></p>
                    </div>
                </a>
            </div>
            <div class="food-images">
                <a href=""><img  class="food-images__img" src="images/chickenchips.jpg" alt="Chicken and Chips">
                    <div class="food-images__desc">
                        <p> <b>Chicken and Chips </b></p>
                    </div>
                </a>
            </div>
            <div class="food-images">
                <a href=""><img  class="food-images__img" src="images/spaghettimeatballs.jpg" alt="Spaghetti and Meatballs">
                    <div class="food-images__desc">
                        <p><b>Spaghetti and Meatballs</b></p>
                    </div>
                </a>
            </div>
            <div class="food-images">
                <a href=""><img  class="food-images__img" src="images/nofood1.jpg" alt="I'm not eating">
                    <div class="food-images__desc">
                        <p> <b> Not Eating </b></p>
                    </div>
                </a>
            </div>
        </div>
        <div class="footnote-wrapper">
            <p class="footnote" id="NB">Please note that you can't change your meal option after 9am</p>
            <p class="footnote">03/03/2017 7:00AM </p>
        </div>
    </div>
</body>

</html>
